<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Dalia</title>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* نفس الـStyling الأساسي */
    .contact-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .contact-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .contact-card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s;
    }
    .contact-card:hover {
      transform: translateY(-5px);
    }
    .contact-card i {
      font-size: 2rem;
      color: #7b1fa2;
      margin-bottom: 1rem;
      display: inline-block;
    }
    .contact-card h3 {
      font-family: 'Caveat', cursive;
      color: #6a1b9a;
      margin-bottom: 0.5rem;
    }
    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      margin-top: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #6a1b9a;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #e1bee7;
      border-radius: 5px;
      font-family: 'Quicksand', sans-serif;
    }
    textarea {
      min-height: 150px;
    }
    button {
      background: #e1bee7;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #b185db;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

   <nav>

  <h2 class="page-title">Let's Connect!</h2>

  <div class="contact-container">
    <div class="contact-methods">
      <div class="contact-card">
        <i class="fas fa-envelope"></i>
        <h3>Email</h3>
        <p>daliagamal112024@gmail.com</p>
      </div>
      
      <div class="contact-card">
        <i class="fas fa-phone-alt"></i>
        <h3>Phone</h3>
        <p>+20 1272199965</p>
      </div>
      
      <div class="contact-card">
        <i class="fab fa-linkedin"></i>
        <h3>LinkedIn</h3>
        <p>linkedin.com/in/dalia-gamal-a95092232</p>
      </div>
      
      <div class="contact-card">
        <i class="fab fa-github"></i>
        <h3>GitHub</h3>
        <p>github.com/DaliaGamal11</p>
      </div>
    </div>
    
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="e.g. Ahmed Mohamed">
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your.email@example.com">
      </div>
      
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" placeholder="I'd love to hear from you..."></textarea>
      </div>
      
      <button type="submit">Send Message <i class="fas fa-paper-plane"></i></button>
    </form>
