  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fdf6f0 url('https://www.transparenttextures.com/patterns/paper-fibers.png');
      color: #3c2a21;
      line-height: 1.6;
      padding-bottom: 2rem;
    }
    header {
      background-color: #e0bbec;
      padding: 1rem 2rem;
      border-bottom: 3px dashed #b185db;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 {
      font-family: 'Caveat', cursive;
      font-size: 2.5rem;
      color: #4a148c;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2rem;
    }
    nav ul li a {
      text-decoration: none;
      color: #4a148c;
      font-weight: bold;
      border-bottom: 2px solid transparent;
      transition: 0.3s;
    }
    nav ul li a:hover {
      border-color: #b185db;
    }
    nav ul li a.active {
      border-bottom: 2px solid #b185db;
      color: #4a148c;
      font-weight: bold;
    }
    .page-title {
      text-align: center;
      font-family: 'Caveat', cursive;
      font-size: 3rem;
      color: #6a1b9a;
      margin: 2rem 0;
      position: relative;
    }
    .contact-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    .contact-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      margin-bottom: 3rem;
    }
    .contact-card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.3s;
    }
    .contact-card:hover {
      transform: translateY(-5px);
    }
    .contact-card i {
      font-size: 2rem;
      color: #7b1fa2;
      margin-bottom: 1rem;
      display: inline-block;
    }
    .contact-card h3 {
      font-family: 'Caveat', cursive;
      color: #6a1b9a;
      margin-bottom: 0.5rem;
    }
    .contact-form {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      margin-top: 2rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #6a1b9a;
    }
    input, textarea {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #e1bee7;
      border-radius: 5px;
      font-family: 'Quicksand', sans-serif;
    }
    textarea {
      min-height: 150px;
    }
    button {
      background: #e1bee7;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #b185db;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
